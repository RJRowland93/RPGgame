<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adult Swim RPG Game</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Bootstrap Theme -->
	<!-- Google Fonts -->
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
	<!-- Header -->
<div class="row">
	<!-- Instructions -->
Select a character to battle against the other three!
Your character will grow stronger every turn.
Defeat all three enemies before your health runs out to win the game!
</div>
<!-- //Win/Lose counter -->
<div class="row">
	<div class="col-xs-6" id="wins"></div>
	<div class="col-xs-6" id="losses"></div>
</div>
<!-- //Character selection -->
<div class="row">
	<!-- //hover over stats -->
		<!-- //CSS property :hover -->
	<div class="col-xs-12" id="selectScreen"></div>
</div>
<!-- //Hero/Enemy -->
<div class="row">
	<div class="col-xs-6" id="hero"></div>
	<div class="col-xs-6" id="enemy"></div>
</div>
	<!-- //***animation on click? -->
<!-- //Display Info Section -->
<div class="row">
<!-- //Damage done, Damage taken, Health left -->
	<div class="col-xs-12" id="combatLog"></div>
</div>
<!-- Sticky Footer -->
<div class="push"></div>
</div>
<!-- Footer -->
<div class="footer">
	<p>Randal Rowland &copy; 2016</p>
</div>

</body>
</html>
