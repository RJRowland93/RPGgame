<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adult Swim RPG Game</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Bootstrap Theme -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Google Fonts -->
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<!-- Wrapper -->
	<div class="wrapper text-center">
		<div class="container">
		<!-- Header -->
		<div class="jumbotron jumbotron-fluid">
		  	<div class="container" >
		  
			    <h1 class="display-3">[Adult Swim] RPG Game</h1>
			    <!-- Instructions -->
			    <div id="info">
				    <p class="lead">Select a character to battle against the other three.</p>
				    <p>Your character will grow stronger every turn.</p>
				    <p>Defeat all three enemies before your health runs out to win the game!</p>
			    </div>
		  	</div>
		  		<!-- //Win/Lose counter -->
		<div class="row">
			<div class="col-xs-6"><p>Wins:</p><span class="badge" id="wins"></span></div>
			<div class="col-xs-6"><p>Losses:</p><span class="badge" id="losses"></span></div>
		</div>
		</div>
		<!-- //Character selection -->
		<div class="row" id="selectScreen">
		<!-- //hover over stats -->
				<!-- //CSS property :hover -->
			  <div class="col-xs-6 col-md-3 character meatwad">
			  	<div class="thumbnail">
				  	  <img src="assets/images/meatwad.jpg" alt="Meatwad">
				      <span class="topLeft" id="meatwadName"></span>
				      <span class="topRight" id="meatwadHP"></span>
				      <span class="botLeft" id="meatwadAP"></span>
				      <span class="botRight" id="meatwadDef"></span>
			  	</div>
			  </div>
			    <div class="col-xs-6 col-md-3 character peter">
			    	<div class="thumbnail">
			    		<img src="assets/images/peter.jpg" alt="Peter Griffin">
					    <span class="topLeft" id="peterName"></span>
					    <span class="topRight" id="peterHP"></span>
					    <span class="botLeft" id="peterAP"></span>
				        <span class="botRight" id="peterDef"></span>
			    	</div>
			  </div>
			    <div class="col-xs-6 col-md-3 character rick">  
			    	<div class="thumbnail">
			    		<img src="assets/images/Rick.png" alt="Rick">
			    		<span class="topLeft" id="rickName"></span>
					    <span class="topRight" id="rickHP"></span>
					    <span class="botLeft" id="rickAP"></span>
				        <span class="botRight" id="rickDef"></span>
			    	</div>	    
			  </div>
			    <div class="col-xs-6 col-md-3 character zoidberg">
			    	<div class="thumbnail">
			    		<img src="assets/images/zoidberg.jpg" alt="Dr. Zoidberg">
			    		<span class="topLeft" id="zoidbergName"></span>
					    <span class="topRight" id="zoidbergHP"></span>
					    <span class="botLeft" id="zoidbergAP"></span>
				        <span class="botRight" id="zoidbergDef"></span>
			    	</div>
			  </div>
		</div>
	<!-- //Hero/Enemy -->
		<div class="row">
			<div id="hero"></div>
			<div id="enemy"></div>
		</div>
			<!-- Attack/Reset -->
		<div class="row">
			<button type="button" class="btn btn-danger" id="attack">Attack</button>
			<button type="button" class="btn btn-success" id="reset">Reset</button>
		</div>
	<!-- Sticky Footer -->
		<div class="push"></div>	
		</div>
	</div>	
<!-- Footer -->
	<div class="footer text-center">
		<p>Randal Rowland &copy; 2016</p>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
